<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .risk-low { color: #10B981; }
        .risk-moderate { color: #F59E0B; }
        .risk-high { color: #EF4444; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Heart Disease Risk Assessment</h1>
        
        <div id="result" class="hidden mb-8 p-6 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold mb-4">Risk Assessment Result</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="font-medium">Risk Level:</span>
                    <span id="risk-level" class="px-4 py-2 rounded-full font-bold"></span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-medium">Risk Percentage:</span>
                    <span id="risk-percentage" class="text-xl font-bold"></span>
                </div>
                <div class="mt-4 p-4 rounded bg-blue-50">
                    <p id="interpretation" class="text-gray-700"></p>
                    <p id="recommendation" class="mt-2 font-medium"></p>
                </div>
            </div>
        </div>

        <form id="assessment-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Basic Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Basic Information</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" id="age" name="age" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sex</label>
                        <select id="sex" name="sex" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Gender</option>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                </div>

                <!-- Health Metrics -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Health Metrics</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Resting Blood Pressure (mm Hg)</label>
                        <input type="number" id="trestbps" name="trestbps" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cholesterol (mg/dl)</label>
                        <input type="number" id="chol" name="chol" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Symptoms -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Symptoms</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Chest Pain Type</label>
                        <select id="cp" name="cp" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">None</option>
                            <option value="1">Typical Angina</option>
                            <option value="2">Atypical Angina</option>
                            <option value="3">Non-anginal Pain</option>
                            <option value="4">Asymptomatic</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fasting Blood Sugar > 120 mg/dl</label>
                        <select id="fbs" name="fbs" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>

                <!-- Additional Health Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Additional Information</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Exercise Induced Angina</label>
                        <select id="exang" name="exang" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ST Depression (0-6.2)</label>
                        <input type="number" id="oldpeak" name="oldpeak" step="0.1" min="0" max="6.2" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Slope of Peak Exercise ST Segment</label>
                        <select id="slope" name="slope" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-8">
                <button type="submit" 
                        class="px-8 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Calculate Risk
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('assessment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Calculating...';
            
            try {
                // Get form data
                const formData = new FormData(e.target);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    // Convert numeric fields to numbers
                    data[key] = isNaN(value) ? value : Number(value);
                }
                
                // Send request to the prediction endpoint
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get prediction');
                }
                
                const result = await response.json();
                
                // Display results
                const resultDiv = document.getElementById('result');
                const riskLevel = document.getElementById('risk-level');
                const riskPercentage = document.getElementById('risk-percentage');
                const interpretation = document.getElementById('interpretation');
                const recommendation = document.getElementById('recommendation');
                
                // Update UI with results
                riskLevel.textContent = result.risk_level;
                riskPercentage.textContent = result.risk_percentage;
                interpretation.textContent = result.interpretation;
                recommendation.textContent = result.recommendation;
                
                // Set risk level color
                riskLevel.className = 'px-4 py-2 rounded-full font-bold ' + 
                    (result.risk_level === 'Low' ? 'bg-green-100 text-green-800' : 
                     result.risk_level === 'Moderate' ? 'bg-yellow-100 text-yellow-800' : 
                     'bg-red-100 text-red-800');
                
                // Show result section
                resultDiv.classList.remove('hidden');
                
                // Scroll to result
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while calculating the risk. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>
</html>
